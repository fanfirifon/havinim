<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Havinim - Snow Globe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Snow Globe Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            position: relative;
            background: radial-gradient(ellipse at center, #ffffff 0%, #f0f0f0 100%);
            border-radius: 50%;
            width: 600px;
            height: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3),
                        inset -20px -20px 40px rgba(0, 0, 0, 0.1),
                        inset 20px 20px 40px rgba(255, 255, 255, 0.5);
            overflow: hidden;
            animation: globeScale 0.6s ease-out;
        }

        @keyframes globeScale {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .snow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            border-radius: 50%;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .globe-border {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 8px solid;
            border-color: #daa520 #b8860b #daa520 #b8860b;
            border-radius: 50%;
            box-sizing: border-box;
            top: 0;
            left: 0;
            pointer-events: none;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2),
                        0 0 20px rgba(218, 165, 32, 0.4);
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            color: #333;
        }

        .close-button:hover {
            background-color: white;
            transform: scale(1.1);
        }

        .base {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 60px;
            background: linear-gradient(to right, #8B4513, #A0522D, #8B4513);
            border-radius: 0 0 20px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .content {
            position: relative;
            z-index: 100;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }

        /* Background Music Control */
        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 999;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .music-control:hover {
            background: white;
            transform: scale(1.1);
        }

        .music-control.playing::before {
            content: 'ðŸ”Š';
            font-size: 24px;
        }

        .music-control.muted::before {
            content: 'ðŸ”‡';
            font-size: 24px;
        }

        @media (max-width: 768px) {
            .modal-content {
                width: 400px;
                height: 400px;
            }

            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <!-- Snow Globe Modal -->
    <div class="modal-overlay active" id="snowGlobeModal">
        <button class="close-button" onclick="closeSnowGlobe()">âœ•</button>
        
        <div class="modal-content">
            <div class="video-container">
                <video id="globeVideo" autoplay loop muted playsinline>
                    <source src="assets/snow-globe.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="snow-effect" id="snowEffect"></div>
            </div>
            <div class="globe-border"></div>
            <div class="base"></div>
        </div>
    </div>

    <!-- Background Music Control -->
    <audio id="backgroundMusic" loop>
        <source src="assets/background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="music-control playing" id="musicControl" onclick="toggleMusic()"></div>

    <script>
        // Initialize snow globe on page load
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('snowGlobeModal');
            const backgroundMusic = document.getElementById('backgroundMusic');
            const musicControl = document.getElementById('musicControl');

            // Show modal with animation
            setTimeout(() => {
                modal.classList.add('active');
            }, 300);

            // Start background music
            backgroundMusic.play().catch(error => {
                console.log('Auto-play prevented:', error);
                musicControl.classList.remove('playing');
                musicControl.classList.add('muted');
            });

            // Create snowflakes
            createSnowflakes();
        });

        // Toggle background music
        function toggleMusic() {
            const audio = document.getElementById('backgroundMusic');
            const control = document.getElementById('musicControl');

            if (audio.paused) {
                audio.play().catch(error => console.log('Play error:', error));
                control.classList.remove('muted');
                control.classList.add('playing');
            } else {
                audio.pause();
                control.classList.remove('playing');
                control.classList.add('muted');
            }
        }

        // Create animated snowflakes
        function createSnowflakes() {
            const snowEffect = document.getElementById('snowEffect');
            const snowflakeCount = 30;

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                const startX = Math.random() * 100;
                const duration = Math.random() * 5 + 5;
                const delay = Math.random() * 2;
                const size = Math.random() * 8 + 4;

                snowflake.style.left = startX + '%';
                snowflake.style.width = size + 'px';
                snowflake.style.height = size + 'px';
                snowflake.style.animation = `
                    fall ${duration}s linear ${delay}s infinite,
                    sway 3s ease-in-out ${delay}s infinite
                `;

                snowEffect.appendChild(snowflake);
            }

            // Add CSS animations for snowflakes
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fall {
                    from {
                        top: -10px;
                        opacity: 1;
                    }
                    to {
                        top: 600px;
                        opacity: 0;
                    }
                }

                @keyframes sway {
                    0%, 100% {
                        transform: translateX(0);
                    }
                    50% {
                        transform: translateX(30px);
                    }
                }

                @media (max-width: 768px) {
                    @keyframes fall {
                        from {
                            top: -10px;
                            opacity: 1;
                        }
                        to {
                            top: 400px;
                            opacity: 0;
                        }
                    }
                }
            `;
            document.head.appendChild(style);
        }

        // Close snow globe modal
        function closeSnowGlobe() {
            const modal = document.getElementById('snowGlobeModal');
            modal.style.animation = 'fadeOut 0.5s ease-out forwards';
            setTimeout(() => {
                modal.classList.remove('active');
                modal.style.animation = '';
            }, 500);
        }

        // Add fade out animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from {
                    opacity: 1;
                }
                to {
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
